<nz-space nzDirection="vertical" *ngIf="(coverLetter$ | async) as coverLetter">
  <nz-space-item>
    <nz-page-header [nzGhost]="false" nzBackIcon (nzBack)="goToRecipesList()">
      <nz-page-header-title>Cover Letter</nz-page-header-title>
      <nz-page-header-subtitle data-testid="coverLetterTitle">{{coverLetter.title}}</nz-page-header-subtitle>
      <nz-page-header-extra>
        <a 
          data-testid="btnEdit"
          nz-button 
          [routerLink]="['edit']"
        >
          <i nz-icon nzType="edit" nzTheme="outline"></i>
          Edit
        </a>
        <button
          data-testid="btnDelete" 
          nz-button 
          nzType="danger"
          nz-popconfirm
          nzPopconfirmTitle="Are you sure delete this task?"
          nzPopconfirmPlacement="bottom"
          (nzOnConfirm)="onConfirmDelete(coverLetter)"
        >
          Delete
        </button>
        <button nz-button nzNoAnimation nz-dropdown [nzDropdownMenu]="menu" style="border: none; padding: 0">
          <i nz-icon nzType="ellipsis" nzTheme="outline" style="font-size: 20px; vertical-align: top;"></i>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item><a [routerLink]="['copy']">Copy</a></li>
            <li nz-menu-item><a [routerLink]="['send-email']">Send via Email</a></li>
          </ul>
        </nz-dropdown-menu>
      </nz-page-header-extra>
    </nz-page-header>
  </nz-space-item>

  <nz-space-item>
    <nz-card>
      <div 
        data-testid="coverLetterContent"
        [innerHTML]="coverLetter.content"
      ></div>
    </nz-card>
  </nz-space-item>
</nz-space>
