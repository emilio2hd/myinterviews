# This is the configuration used to check the rubocop source code.
inherit_from: .rubocop_todo.yml

AllCops:

  Exclude:
    - 'bin/**/*'
    - 'config/puma.rb'
    - 'config/environments/*'
    - 'config/spring.rb'
    - 'db/**/*'
    - 'lib/tasks/annotate_models.rake'
    - 'log/**/*'
    - 'shell/**/*'
    - 'spec/rails_helper.rb'
    - 'spec/support/database_cleaner.rb'
    - 'tmp/**/*'
    - 'vendor/**/*'

Bundler/OrderedGems:
  Enabled: false
